<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Two Buttons</title>
  <style>
    #showPuppy {
      visibility: hidden;
    }
  </style>
  <script>
    function highlight(me) {
      me.style.color = "cyan";
    }
    function showKitten(me) {
      var image;
      var heading = document.getElementById("heading");
      var puppyButton = document.getElementById("showPuppy");
      puppyButton.style.visibility = "visible";
      heading.innerHTML = "A Crosseyed Kitten";
      image = document.getElementById("pet");
      image.src = "images/kitten.jpg";
      image.alt = "A Kitten";
      me.style.visibility = "hidden";
      console.log(image);
    }
    function showPuppy(me) {
      var image;
      var heading = document.getElementById("heading");
      var kittenButton = document.getElementById("showKitten");
      kittenButton.style.visibility = "visible";
      heading.innerHTML = "A Young Puppy";
      image = document.getElementById("pet");
      image.src = "images/puppy.jpg";
      image.alt = "A Puppy";
      me.style.visibility = "hidden";
      console.log(image);
    }
  </script>
</head>

<body>
  <h1 id="heading" onmouseover="highlight(this)" onmouseout=" this.style.color='black'">A Young Dog</h1>
  <p><img id="pet" src="images/puppy.jpg" alt="A Puppy">
  </p>
  <p><button id="showKitten" onclick="showKitten(this)">Show Kitten</button>&nbsp;&nbsp;
    <button id="showPuppy" onClick="showPuppy(this)">Show Puppy</button>
  </p>
</body>

</html>
