<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
    <title>Bootstrap Colors</title>
    <style>
      button {width:15em;
        margin:5px;}
      }
    </style>
</head>
<body>
  <div class=".container">
<button class="text-primary">.text-primary</button><br>
<button class="text-secondary">.text-secondary</button><br>
<button class="text-muted">.text-muted</button><br>
<button class="text-success">.text-success</button><br>
<button class="text-info">.text-info</button><br>
<button class="text-warning">.text-warning</button><br>
<button class="text-danger">.text-danger</button><br>
<button class="text-dark">.text-dark</button><br>
<button class="text-body">.text-body</button> (default body color/often black)</br>
<button class="text-light">.text-light</button><br>
<button class="text-white">.text-white</button><br>
  </div>

  <div class=".container">

<button class="bg-primary">.bg-primary</button><br>
<button class="bg-success">.bg-success</button><br>
<button class="bg-info">.bg-info</button><br>
<button class="bg-warning">.bg-warning</button><br>
<button class="bg-danger">.bg-danger</button><br>
<button class="bg-secondary">.bg-secondary</button><br>
<button class="bg-dark">.bg-dark</button><br>
<button class="bg-light">.bg-light</button><br>
  </div>
  
</body>
</html>
