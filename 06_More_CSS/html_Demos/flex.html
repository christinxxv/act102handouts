<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox</title>
  <style>
    .topContainer {
        border:1px solid red; 
        display:flex;     
        padding-top:0.5em;
        padding-bottom:0.5em;
    }
    .topContainer p {
        border:1px solid black;
        width:30%;
        margin: 0 auto;    
    }
    #a {background-color: pink;}
    #b {background-color: lightgreen;}
    #c {background-color: lightblue;}
  </style>
</head>
<body>
  <div class="topContainer">
    <p id="a">A</p>
    <p id="b">B</p>
    <p id="c">C</p>
  </div>
 
  
</body>
</html>
