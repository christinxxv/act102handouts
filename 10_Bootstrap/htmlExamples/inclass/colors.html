<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

  <style>
    img {width:100px;
        height:100px;
        margin:10px;
    }
  </style>

  <title>Colors</title>
  <!-- Local stylesheets go here -->
</head>
<body>
   <div class="container">
    <h1 class="text-light bg-primary">Header</h1>

    <div class="border-top border-dark">
      <h2>A box with a dark border</h2>
      <img src="../images/blank.png" alt="A white box with a dark border" class="border border-dark">
    </div>
  <div class="border-top border-dark">
      <h2>A box with primary border</h2>
      <img src="../images/blank.png" alt="A white box" class="border border-primary">
    </div>
  <div class="border-top border-dark">
      <h2 class="bg-danger text-light border border-rounded">A box with danger border</h2>
      <img src="../images/blank.png" alt="A white box" class="border border-danger">
    </div>
  <div class="border-top border-dark">
      <h2>A box rounded</h2>
      <img src="../images/blank.png" alt="A white box with a dark rounded border" class="border border-dark rounded-lg  ">
    </div>

   </div>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
</body>
</html>
