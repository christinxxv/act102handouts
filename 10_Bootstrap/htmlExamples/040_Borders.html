<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

  <title>Borders</title>
  <!-- Local stylesheets go here -->
  <style>
    img {width:100px;
         height:100px;
         margin:10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="border-top border-dark">
      <img src="images/blank.png" class="border" alt="An empty box">
      <p>Plain border</p>
    </div>
  <div class="border-top border-dark">
      <img src="images/blank.png" class="border border-primary" alt="An empty box">
      <p>border border-primary</p>
    </div>
<div class="border-top border-dark">
      <img src="images/blank.png" class="border border-danger" alt="An empty box">
      <p>border border-danger</p>
    </div>
<div class="border-top border-dark">
      <img src="images/blank.png" class="border border-dark rounded" alt="An empty box">
      <p>border border-dark rounded</p>
    </div>
<div class="border-top border-dark">
      <img src="images/blank.png" class="border border-dark rounded-circle" alt="An empty box">
      <p>border border-dark rounded-circle</p>
    </div>


  </div>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
</body>
</html>
