<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Variables</title>
  <script>
    function add(first, second) {
      console.log("First is " + first);
      console.log("Second is " + second);
      var result;
      result = first + second;
      var x = 22;
      x = x + 1;
      console.log("x is " + x);
      console.log("Result is " + result);
      console.log(12 + 13);
    }
  </script>
</head>

<body>
  <h1>Variables</h1>
  <p>
    <button onclick="add(5, 6)">Click Me</button>
  </p>
</body>

</html>
