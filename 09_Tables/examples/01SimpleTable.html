<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>States</title>
    <style>
        body {--borderColor: blue;}
        table,tr,td {border:1px solid var(--borderColor);
                     border-collapse:separate;
        }
       
    </style>
</head>
<body>
    <h1>Some States</h1>
    <table>
        <!-- This is the head (or top row with labels) -->
        <tr>
            <td>State</td><td>Capital</td><td>Population</td><td>Flag</td>
        </tr>
        <!-- Body of the table-->
        <tr>
           <td>Missouri</td>
           <td>Jefferson City</td>
           <td>6,113,532</td>
           <td><img src="images/125px-Flag_of_Missouri.svg.png"alt="Flag of Missouri"></td>
        </tr>
        <tr>
                <td>Iowa</td>
                <td>Iowa City</td>
                <td>3,145,711</td>
                <td><img src="images/125px-Flag_of_Iowa.svg.png"alt="Flag of Iowa"></td>
        </tr>
        <tr>
                <td>Kansas</td>
                <td>Topeka</td>
                <td>2,913,123</td>
                <td><img src="images/125px-Flag_of_Kansas.svg.png"alt="Flag of Kansas"></td>
        </tr>
        <tr>
                <td>Illinois</td>
                <td>Springfield</td>
                <td>12,802,023</td>
                <td><img src="images/125px-Flag_of_Illinois.svg.png"alt="Flag of Missouri"></td>
        </tr>
        <!-- This is the footer at the bottom of the table-->
        <tr>
            <td colspan="4">Total Population: 24974389</td>
        </tr>
    </table>
</body>
</html>
