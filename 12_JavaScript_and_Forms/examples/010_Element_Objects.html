<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Objects</title>
  <script>
    function launch(){
    let heading = document.getElementById("title");
    console.log(heading);
    heading.innerHTML="MWSU <i>Lacrosse</i>";
    heading.style.color="gold";
    heading.style.backgroundColor = "black";
    
    }
  </script>
</head>
<body onload="launch()">
  <h1 id="title">Hi</h1>
  <figure id="player">
     <img id="picture" src="images/400x712JordanShughrue.png" alt="Jordan Shughre">
     <caption id="name">Jordan Shughrue</caption>
  </figure>
</body>
</html>
